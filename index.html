<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            20% { color: orange; }
            40% { color: yellow; }
            60% { color: green; }
            80% { color: blue; }
            100% { color: purple; }
        }
        body {
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAAPklEQVQYV2P8P8/wfwYGBgYGRkYGBhwAJMaIrgirNJySjOgmM+KyFlORccQpxGYyI7rp6Apx+pER3Z0wNgD6YRsF1fOqKwAAAABJRU5ErkJggg==");
            margin: 20px;
            text-align: center;
        }
        .calculator {
            background-color: #ffff99;
            border: 3px outset #ff00ff;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            animation: rainbow 3s infinite;
            text-shadow: 2px 2px #ff00ff;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        td {
            padding: 5px;
        }
        input {
            width: 150px;
            padding: 5px;
            border: 2px inset #c0c0c0;
            background-color: #ffffff;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
        }
        button {
            background: #00ff00;
            border: 3px outset #00cc00;
            padding: 5px 15px;
            font-weight: bold;
            font-family: "Comic Sans MS", "Comic Sans", cursive;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #00cc00;
        }
        #result {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 1px 1px #ffff00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>*** RADICAL NUMBER CRUNCHER ***</h2>
        <marquee>Welcome to the most awesome calculator on the web!</marquee>
        <table align="center">
            <tr>
                <td><blink>First Number:</blink></td>
                <td><input type="number" id="num1" placeholder="Enter first number"></td>
            </tr>
            <tr>
                <td><blink>Second Number:</blink></td>
